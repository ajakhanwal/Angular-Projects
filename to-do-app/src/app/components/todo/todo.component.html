<div class="container">
    <h2>{{title}}</h2>
    <p>{{description}}</p>    
    <button class="btn btn-primary" [routerLink]="['/tasks/add']">Add New Task</button>        
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Task</th>
          <th>Note</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let task of tasks; let index=index;">
        <tr>
         <td>{{index+1}}</td>   
         <td>{{task.title}}</td>
         <td>{{task.note}}</td>
         <td><button class="btn btn-light" (click)="viewTask(task.id, task.title, task.note)"><i class="far fa-eye"></i></button>
            <button class="btn btn-light" (click)="deletetask(task.id)"><i class="far fa-trash-alt"></i></button>
            <button class="btn btn-light" (click)="editTask(task.id, task.title, task.note)"><i class="far fa-edit"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
