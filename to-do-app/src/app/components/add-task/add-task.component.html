<p>Create a new task</p>
<form [formGroup]="taskForm" (ngSubmit)="submitTaskForm()">
    <div class="form-group">
      <label for="taskTitle">Title</label>
      <input type="text" id="taskTitle" class="form-control" formControlName="title">
    </div>
   
    <div class="form-group">
      <label for="taskNote">Note</label>
      <input type="text" id="taskNote" class="form-control" formControlName="note">
    </div>
   
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Create</button>
      <button class="btn btn-light" [routerLink]="['/tasks']">Back</button>
    </div>
  </form>
